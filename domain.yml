intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_purpose
  - ask_options
  - give_url
  - ask_ingreds
  - ask_how_to
  - ask_what_is
  - ask_next_step
  - ask_prev_step
  - ask_nth_step
  - clarify

entities:
  - recipe_url
  - how_to
  - what_is
  - step_num


slots:
  recipe_url:
    type: text
    auto_fill: True
  recipe_valid:
    type: bool
    auto_fill: False
  how_to:
    type: text
    auto_fill: True
  what_is:
    type: text
    auto_fill: True
  step_num:
    type: float
    auto_fill: False



actions:
  - utter_greet
  - utter_purpose
  - utter_ask_url
  - action_confirm_url
  - action_deny_url
  - action_options
  - action_ingred_list
  - action_how_to
  - action_what_is
  - action_next_step
  - action_prev_step
  - action_nth_step
  - utter_suggest_steps
  - utter_suggest_next_step
  - utter_steps_done
  - utter_goodbye
  - utter_idk


templates:
  utter_greet:
  - text: "Hey! How are you?"

  utter_purpose:
  - text: "THIS IS MY PURPOSE"

  utter_ask_url:
  - text: "I NEED A URL OF THIS FORM"

  action_check_url:
  - text: "CHECKING IF URL {recipe_url} WORKS"

  action_confirm_url:
  - text: "URL {recipe_url} WORKS LET GET STARTED"

  action_deny_url:
  - text: "URL DOES NOT WORK"

  action_options:
  - text: "THESE ARE OPTIONS"

  action_ingred_list:
  - text: "THESE ARE THE INGREDIENTS"

  action_how_to:
  - text: "THIS IS HOW TO"

  action_what_is:
  - text: "THIS IS WHAT IS"

  action_next_step:
  - text: "THIS IS NEXT STEP"

  action_prev_step:
  - text: "THIS IS PREV STEP"

  action_nth_step:
  - text: "THIS IS NTH STEP"

  utter_suggest_steps:
  - text: "THIS IS SUGGESTING GOING OVER STEPS"

  utter_suggest_next_step:
  - text: "THIS IS SUGGEST NEXT STEP"

  utter_steps_done:
  - text: "THIS IS WHEN STEPS ARE DONE"

  utter_goodbye:
  - text: "Bye"

  utter_idk:
  - text: "IDK WHAT IS HAPPENING"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
